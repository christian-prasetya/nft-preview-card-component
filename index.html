<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts Links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- CSS Styling Links -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="nft-card">
    <div class="img-container">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT Images" class="image">
      <div class="icon">
        <a href="#" class="search"><img src="images/icon-view.svg" alt="search icons"></a>
      </div>
    </div>
    <div class="nft-description">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex">
        <div class="flex-2 price">
          <img src="images/icon-ethereum.svg" alt="The NFT Ethereum Pricing">
          <p class="tag price-tag">0.041 ETH</p>
        </div>
        <div class=" flex-2 time">
          <img src="images/icon-clock.svg" alt="Time before closing sale">
          <p class="tag time-left">3 days left</p>
        </div>
      </div>
      <div class="underline"></div>
      <div class="author-flex">
        <img src="images/image-avatar.png" alt="Jules Wyvern - The author">
        <p class="author-name">
          Creation of <span>Jules Wyvern</span>
        </p>
      </div>
    </div>
  </main>
  
  
  
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/christian-prasetya/nft-preview-card-component/">Christian Prasetya</a>.
  </footer>
</body>
</html>
